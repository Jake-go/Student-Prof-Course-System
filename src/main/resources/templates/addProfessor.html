<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            background-color: #476AF9;
        }

        .container {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
    <title>Add Professor</title>
</head>

<body>

    <!-- import navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Add Professor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Home</a>
                <a class="nav-link" th:href="@{/addStudent}">Add & View Students</a>
                <a class="nav-link" th:href="@{/addCourse}">Add & View Courses</a>
                <a class="nav-link active" th:href="@{/addProfessor}">Add & View Professors</a>
                <a class="nav-link" th:href="@{/assignProfessor}">Assign Professor to Course</a>
                <a class="nav-link" th:href="@{/assignStudent}">Assign Student to Course</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <form action="#" th:action="@{/processAddProfessor}" th:object="${professor}">
            <h1>Add Professor</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container mt-5">
        <div class="row">
            <table class="table table-striped">
                <h1>View Professors</h1>
                <thead>
                    <tr>
                        <th>Professor ID</th>
                        <th>Name</th>
                        <th>Courses</th>
                        <th>View Professor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="professor : ${professors}">
                        <th th:text="${professor.Id}"></th>
                        <td th:text="${professor.name}"></td>
                        <td th:if="${professor.courses != null}">
                            <ul>
                                <li th:each="course : ${professor.courses}" th:text="${course.courseName}">
                                </li>
                            </ul>
                        </td>
                        <td><a class="btn btn-outline-warning"
                                th:href="@{/viewProfessor/{id}(id=${professor.id})}">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</body>

</html>
